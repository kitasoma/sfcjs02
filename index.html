<h2>数値演算優先度</h2>
<h4>()内の計算が最も優先度が高く（）が2重、3重、、、n重のとき内側に行けば行くほど先に計算される。</h4>
<h4>*「掛け算」/「割り算」&「割り算の余り」は優先度が高い</h4>
<h4>+と-は優先度が低い</h4>
<h2>ex: 7+(8+(7-3)*2)/4=7+(8+4*2)/4=7+(8+8)/4=7+16/4=7+4=11</h2>
